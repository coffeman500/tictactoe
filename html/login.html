<!doctype html>
<html>
	<head>
		<title>Tic Tac Toe Login</title>
		
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
	</head>

	<body>
		
		<div id="container" class="wrap login-page">
		
			<div id="login-box">
				<h1>Login:</h1>

				<form id="login-form" action="">
					<div id="notification"></div>
					<p>Username:<br/><input id="username" type="text" /></p>
					<p>Password:<br/><input id="password" type="password" /></p>
					<button>Login</button>
				</form>
				
				<p>New User? You can register <a href="/register">here</a>!</p>				
										
			</div>

		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/js/login.js" type="text/javascript"></script>
	</body>


</html>
