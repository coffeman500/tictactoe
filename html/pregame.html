<!doctype html>
<html>
	<head>
		<title>Tic Tac Toe Pre-Game Lobby</title>
		
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
	</head>

	<body>
		
		<div id="container" class="wrap pregame-page">

			<div id="notification"></div>

			<div class="no-flow" id="top-section">
				<div class="col d-2of5">
					<div id="connected-users" class="inner-box">
						<p>Placeholder</p>
					</div>
				</div>

				<div class="col d-3of5 last-col">
					<div id="chat-box" class="inner-box"><p>Placeholder</p></div>
				</div>
			</div>

			<div class="no-flow" id="bottom-section">
				<div class="col d-2of5">
					<div id="ready-button">Ready button</div>
				</div>

				<div class="col d-1of2">
					<div id="start-button">Start Button</div>
				</div>

				<div class="col d-1of2 last-col">
					<div id="leave-button">Leave button</div>
				</div>

			</div>

		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/js/pregame.js" type="text/javascript"></script>
	</body>


</html>
