<!doctype html>
<html>
	<head>
		<title>Tic Tac Toe Pre-Game Lobby</title>
		
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
	</head>

	<body>
		
		<div id="container" class="wrap pregame-page">

			<div id="notification"></div>

			<div class="no-flow" id="top-section">
				<div class="col d-1of5">
					<div id="connected-users" class="inner-box">
						<h3>Connected Users</h3>
						<ul id="users"></ul>
					</div>
				</div>

				<div class="col d-4of5 last-col">
					<div id="chat-box">
						<div id="messages-wrap"><ul id="messages"></ul></div>
						
						<form id="chat-submit" action="">
							<input type="text" id="message" autocomplete="off" /><button id="send-message">Send</button>
						</form>					
					</div>
				</div>
			</div>

			<div class="no-flow" id="bottom-section">
				<div class="col d-1of5">
					<div id="ready-button" class="not-ready" ready="false">Ready</div>
				</div>

				<div class="col d-1of5">
					<div id="start-button">Start Game</div>
				</div>

				<div class="col d-1of5 last-col">
					<div id="leave-button">Leave Game</div>
				</div>

			</div>
			
			<div class="no-flow">
				<div class="col d-1of5">
					<div id="toggle-open">Open Match</div>
					<div id="match-status"></div>
				</div>
			</div>

		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/js/pregame.js" type="text/javascript"></script>
	</body>


</html>
